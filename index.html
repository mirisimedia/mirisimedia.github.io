<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mirisi Media</title>

  <!-- Styles -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
<h1>How To's</h1>
<div>
  <h2>Page Indexing - Google</h2>
  <p>Only pages that are canonical needs to be indexed.</p>
  <h2>Lazy loading a script</h2>
  <h3>Adding an event listener</h3>
  <p>
    <script type="text/javascript">
        window.addEventListener("load", function () {
          var s = document.createElement("script");
          s.src = "https://script.js";
          s.async = true;
          document.body.appendChild(s);
        });
      </script>
</p>
</div>
</body>
</html>
